<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>
    <h2>Contact / Feedback Form</h2>
    <form>
        <label>Name:</label>
        <input type="text" required><br><br>

        <label>Email:</label>
        <input type="email" required><br><br>

        <label>Message:</label><br>
        <textarea required></textarea><br><br>

        <button type="submit">Send</button>
    </form>
</body>
</html>
